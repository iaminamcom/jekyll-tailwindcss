# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-minifier
# jekyll-seo-tag configuration
author: "M. Inam"
url: ""
title: ""
logo: ""
lang: "en_US"
description: ""
# social media sharing configs
twitter:
  username: benbalter
  card: summary # default card type
facebook:
  app_id: 1234 # Facebook app ID for Facebook insights
  publisher: 1234 # Facebook page URL or ID of the publishing entity
  admins: 1234 # Facebook user ID for domain insights linked to a personal account
# socal media handles
social:
  name: M. Inam
  links:
    - https://twitter.com/minam_info
    - https://www.facebook.com/minam.info

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - yarn.lock
  - package-lock.json
  - README.md
  - postcss.config.js
  - tailwind.config.js
  - purgecss.config.js
  - netlify.toml
  - bin
  - .gitignore

# include from processing.
include:
  - _pages
  - _assets
